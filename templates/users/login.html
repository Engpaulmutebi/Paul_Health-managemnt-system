{% extends 'users/base.html' %}

{% block title %}Sign In - Dcare Inc.{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Sign in</h2>
            <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            <form method="POST">
                {% csrf_token %} 
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-check d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-danger btn-block btn-round mt-4">Sign in <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
